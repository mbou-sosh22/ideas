<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>МБОУ СОШ №22 - идеи и предложения - Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="scripts.js"></script>
<header class="p-3 text-bg-light">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="0" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a class="navbar-brand" href="https://s22.amsvlad.ru/"><img
                        src="{{ url_for('static', filename='logo.png') }}" href="https://s22.amsvlad.ru/" height="40px"
                        width="45px"> </img>МБОУ СОШ №22</a></li>
            </ul>
        </div>
        {% if error != ''%}
        <h4>{{ error }}</h4>
        {% endif %}
    </div>
</header>
<form method="post">
    <div class="row mb-5">
        <h1></h1>
    </div>
    <div class="container rounded-4 shadow">
        <div class="row"><h1></h1></div>
        <div class="row mb-3">
            <p class="col-sm-1"></p>
            <label class="col-sm-1 col-form-label">Ваш логин</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="user_login" id="user_login" placeholder="Введите ваш логин" autofocus="">
            </div>
        </div>
        <div class="row mb-3">
            <p class="col-sm-1"></p>
            <label class="col-sm-1 col-form-label">Пароль</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="password" id="password"
                       placeholder="Введите ваш пароль">
            </div>
        </div>
        <h6></h6>
        <div class="row md-2">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
                    <button type="submit" class="btn btn-lg btn-primary" id="login" name="btn-log-reg" value="Вход">Вход</button>
                    <button type="submit" class="btn btn-lg btn-secondary" id="peg" name="btn-log-reg" value="Зарегистрироваться">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
